<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="wrapper d-flex flex-column justify-content-center align-items-center"
    >
      <form>
        <input
          class="numero mb-1 "
          placeholder="Numero de cartas"
          type="number"
        />
        <button class="btnChange btn btn-secondary btn-sm my-2">
          Change card
        </button>

        <button type="button" class="btnSort btn btn-secondary btn-sm my-2">
          Sort
        </button>
      </form>
      <div id="divCard" class="d-flex justify-content-center my-5"></div>
      <i class="tituloBubble"> Sort Bubble </i>
      <div id="divBubble" class="d-flex justify-content-center"></div>
    </div>
  </body>
</html>
